{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <!--Meta-->
    <meta charset="UTF-8">

    <meta name="description" content="Personal blog.">
    <meta name="author" content="Erik B. Terres">

    <!-- Web CSS-->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/utils.css' %}" rel="stylesheet">

    <!-- Basic libraries -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/\bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81i\uXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <!-- Navbar  -->
    <div class="navbar navbar-expand-lg navbar-light  bg-danger">
        <a href="/" class="navbar-brand text-white font-weight-bold" style ="font-size: 2rem;">Sistemas Operativos</a>

        <form class="form-inline ml-auto" method="GET" action="/search">
            <div class="md-form my-0">
              <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="search">
            </div>
            <button href="#!" class="btn btn-outline-white btn-md my-0 ml-sm-2" type="submit">Buscar</button>
          </form>
    </div>
    <!-- Main Body -->
    <div id="main-content">
        <div class="justify-content-center mx-5" >
            {% block content %}
            {% endblock %}
        </div>
    </div>


</body>
</html>
