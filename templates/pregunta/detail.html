{% extends 'base.html'%}

{% block title%} Pregunta {% endblock %}




{% block content %}
<script>
    function del_but_color(){
        var elements = document.getElementsByClassName("resp-button");

        for(var i = 0; i < elements.length; i++){
            elements[i].classList.remove('btn-success');
            elements[i].classList.remove('btn-danger');
        }
        
    }

    function is_respuesta(obj, resp){
        del_but_color();
        obj.classList.add((resp == 'True') ? 'btn-success' : 'btn-danger');
    }

</script>
    <div class="card">

        <div class="card-header"><h3>{{ pregunta.pregunta_s}}</h3>  </div>
        <div class="container ">
            {% for resp in respuesta %}
                <div class = "row p-1">
                    <button onclick="is_respuesta(this,'{{ resp.es_correcta }}')" class="resp-button btn-primary col-lg"> 
                        <h4>{{ resp.texto }}</h4>
                    </button>
                </div>
                {% empty %}
                <div>VACIO</div>
            {% endfor %}

        </div>
        
            <div class="card-footer container-fluid">
                <div class="row">
                    <a href="{{pregunta.get_previous_url}}" ><div class="col">Go to Previous</div></a>
                    <a href="/random" ><div class="col">Go to random</div></a>
                    <a href="{{pregunta.get_next_url}}" ><div class="col">Go to Next</div></a>
                </div>
            </div>
        </a>

    </div>

{% endblock %}
