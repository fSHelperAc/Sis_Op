{% extends 'base.html'%}

{% block title%} Questionario {% endblock %}
{% block content %}
<div class="container"></div>
   <div class="col p-1">
   {% for cuestionario in cuestionarios%}   
      <a href="{{cuestionario.get_absolute_url}}">
         <div class="row my-1 btn-primary">
            <h3 class="text-light text-center text-capitalize">{{ cuestionario.name}}</h3>
         </div>
      </a> 
         

   {% endfor %}
   </div>
</div>
{% endblock %}
