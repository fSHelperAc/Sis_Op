<div class="container shadow bg-dark">
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col p-3 d-flex">

                <!-- Cards for the Popular Posts-->
                <div class="card bg-secondary text-light border-0 rounded-0">
                    <!-- Top Image - Redirects to detail -->
                    {% if post.has_image_ %}
                    <a href="{{ post.get_absolute_url }}" class="popular-post-url">
                        <img class="card-img-top" src="{{post.image.url}}" alt="{{post.image_alt}}">
                    </a>
                    {% endif %}
                    <!-- Card Body-->
                    <div class = "card-body bg-secondary h-100 py-2">
                        <!-- Body Title-->
                        <a href="{{ post.get_absolute_url }}" class="card-title popular-post-url text-center">
                            <h2 class = "card-title"> 
                                {{ post.title }}
                            </h2>
                        </a>
                        <!-- Example body - limit to 30 words-->
                        <p>
                            {% autoescape off %}
                                {{ post.body|truncatewords:20|linebreaks }}
                            {% endautoescape %}
                        </p>
                        
                    </div>
                    <div class="card-footer py-2">
                        <!-- Button "Read More" - Redirects to detail -->
                        <a href="{{ post.get_absolute_url }}" class="popular-post-url">
                            <input class=" btn btn-lg btn-block btn-primary" type="button" value="Leer mÃ¡s">
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
