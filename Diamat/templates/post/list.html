
{% block content %}

    {% for post in posts %}
    <div class="row card my-4 rounded shadow">
        <div class="row no-gutters new-entry">
            {% if post.has_image_ %}
            <div class="col-auto">
                <img class="img-limit-w rounded" src="{{post.image.url}}" alt="{{post.image_alt}}">
            </div>
            {% endif %}

            <div class="col px-4">
                <h2><a href="{{ post.get_absolute_url }}"
                        class = "card-title">
                {{ post.title }}
                </a></h2>
        
                <p class="date">Published {{ post.publish }} </p>
        
                <p class="card-text">
                    {% autoescape off %}
                        {{ post.body|truncatewords:60|linebreaks }}
                    {% endautoescape %}
                </p>
            </div>
        </div>
    </div>
    {% endfor %}


{% endblock %}
