{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <!--Meta-->
    <meta charset="UTF-8">

    <meta name="description" content="Personal blog.">
    <meta name="author" content="Erik B. Terres">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Web CSS-->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">

    <!-- Basic libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/\bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81i\uXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    {% if anchor %}
        <script type='text/javascript'>
        $(document).ready(function(){
            window.location = '#{{ anchor }}'
        });
        </script>
    {% endif %}
    
<div class="content">
    <!-- Navbar  -->
    <div class="navbar navbar-expand-lg navbar-light  bg-danger shadow">
        <a href="/" class="web-title navbar-brand text-white font-weight-bold" style ="font-size: 2rem;">Diamat</a>
        <a href="{% url 'post:about_me' %}" >About Me</a>
    </div>

    <!-- Main Body -->
    <div id="main-content">
        <div class="justify-content-center mx-5" >
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
    <footer class="footer py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Your Website</small>
        </div>
    </footer>

</body>
</html>
